<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder | Syed Bilal Ali Shah</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" placeholder="Enter your education details" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Enter your work experience" required></textarea>
            </fieldset>

            <button type="button" id="toggleSkillsBtn">Hide Skills Section</button>

            <!-- Skills section to be toggled -->
            <fieldset id="skillsSection">
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume Below</button>
            
        </form>

        <div id="resumeContainer" class="resume-container">
            <!-- Generated Resume Will Appear Here -->
        </div>

        <!-- Container for PDF download button -->
        <div id="pdfButtonContainer" class="pdf-button-container"></div>
    </div>
    
    <!-- Load jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Link to TypeScript file -->
    <script src="app.js" defer></script>
</body>
</html>
